<div class="movieList">
  <h1>Movie Name: {{movies?.name}}</h1>
  <img ngSrc="{{movies?.imageUrl}}" alt="image for the movie" width="250" height="300" priority>
  <div>Year Released: {{movies?.yearReleased}}</div>
  <div>Director: {{movies?.director}}</div>
  <div>Production Company: {{movies?.productionCompany}}</div>
</div>
