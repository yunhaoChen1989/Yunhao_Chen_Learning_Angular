<div class="main">
  <h2>User List</h2>
  <div *ngFor="let user of userList" class="users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>ID: {{ user.id }}</p>
    <p>age: {{ user.age }}</p>
    <p>Address: {{ user.address }}</p>
    <p *ngIf="user.isAdmin==true" >Admin: Yes</p>
    <p *ngIf="user.isAdmin==false" >Admin: No</p>
  </div>
</div>
